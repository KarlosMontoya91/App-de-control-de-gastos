name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: saldo-mensual/package-lock.json

      - name: Show tree (debug)
        run: |
          ls -la
          ls -la saldo-mensual
          ls -la saldo-mensual/src || true
          cat saldo-mensual/package.json

      - name: Install
        working-directory: saldo-mensual
        run: npm ci

      - name: Verify firebase installed (debug)
        working-directory: saldo-mensual
        run: |
          npm ls firebase --depth=0 || true
          node -p "require('./package.json').dependencies.firebase"

      - name: Build
        working-directory: saldo-mensual
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: saldo-mensual/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
